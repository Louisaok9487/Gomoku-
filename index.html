<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>藍氏五子棋</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden; /* 防止滾動條 */
            background-color: #f0f0f0;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 垂直居中所有內容 */
            padding: 5px; /* 減少 padding 給棋盤更多空間 */
            box-sizing: border-box; /* 確保 padding 不會導致內容溢出 */
            background-image: url('https://placehold.co/1920x1080/D2B48C'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }

        /* 遊戲開始畫面 */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明黑色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1001; /* 確保在最上層 */
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .start-screen h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 40px; /* 調整標題與選項的間距 */
            margin-top: 0; /* 移除負邊距，讓 flexbox 自然定位 */
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
        }
        .difficulty-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        .difficulty-option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }
        .difficulty-option:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .difficulty-option input[type="radio"] {
            transform: scale(1.5);
            margin-right: 10px;
            accent-color: #4CAF50; /* 自定義單選按鈕顏色 */
        }
        .start-button {
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            border: none;
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            color: white;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .start-button:hover {
            background: linear-gradient(145deg, #388E3C, #2E7D32);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }


        .game-board-area {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vmin; 
            height: 100vmin;
            max-width: 95vh; /* 在寬螢幕上限制最大高度 */
            max-height: 95vw; /* 在高螢幕上限制最大寬度 */
            margin-bottom: 5px; /* 減少邊距 */
            background-color: transparent;
        }
        canvas {
            background-color: rgba(248, 248, 248, 0.9); /* 帶點透明感的棋盤背景 */
            border-radius: 20px; 
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25); 
            touch-action: none; 
            display: block; 
            border: 3px solid #8B4513; /* 馬鞍棕色邊框，配合沙場主題 */
        }
        .controls-panel {
            background-color: rgba(255, 255, 255, 0.85); 
            padding: 10px; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); 
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
            justify-content: center;
            margin-top: 5px; 
        }
        .btn {
            padding: 12px 25px; 
            border-radius: 15px; 
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); 
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-size: 1rem;
        }
        .btn-primary {
            background: linear-gradient(145deg, #66BB6A, #4CAF50);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(145deg, #CD5C5C, #A52A2A); /* 棕紅色系 */
            color: white;
        }
        .btn-secondary:hover {
            background: linear-gradient(145deg, #A52A2A, #800000);
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 通用訊息框 */
        .modal-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 30, 20, 0.9);
            color: white;
            padding: 30px 40px;
            border-radius: 25px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 90vw;
            line-height: 1.5;
            border: 2px solid #D2B48C;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .modal-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .modal-btn-confirm {
            background: linear-gradient(145deg, #66BB6A, #4CAF50);
            color: white;
        }
        .modal-btn-confirm:hover {
            background: linear-gradient(145deg, #4CAF50, #388E3C);
            transform: translateY(-3px);
        }
        .modal-btn-cancel {
            background: linear-gradient(145deg, #F0E68C, #D2B48C);
            color: #333;
        }
        .modal-btn-cancel:hover {
            background: linear-gradient(145deg, #D2B48C, #BC8F8F);
            transform: translateY(-3px);
        }

        /* AI 思考指示器 */
        .ai-thinking-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: none;
            z-index: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* 煙火容器 */
        .fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            overflow: hidden;
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: firework-explode 1.5s forwards;
        }

        @keyframes firework-explode {
            0% { transform: scale(0); opacity: 1; }
            20% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .start-screen h1 { font-size: 2.5rem; margin-top: 0; }
            .difficulty-option { font-size: 1.2rem; padding: 8px 15px; }
            .start-button { font-size: 1.5rem; padding: 12px 30px; }
            .game-board-area { width: 100vmin; height: 100vmin; }
            .controls-panel { flex-direction: column; gap: 10px; padding: 15px; }
            .btn { width: 100%; padding: 10px 20px; font-size: 1rem; }
            .modal-overlay { font-size: 1.2rem; padding: 20px; }
            .modal-btn { font-size: 1.0rem; padding: 8px 20px; }
            .ai-thinking-indicator { font-size: 0.9rem; padding: 8px 15px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 遊戲開始畫面 -->
        <div id="startScreen" class="start-screen">
            <h1>藍氏五子棋</h1>
            <div class="difficulty-options">
                <label class="difficulty-option">
                    <input type="radio" name="startDifficulty" value="beginner" checked>
                    棋童
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="startDifficulty" value="intermediate">
                    棋師
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="startDifficulty" value="master">
                    棋王
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="startDifficulty" value="saint">
                    棋聖
                </label>
            </div>
            <button id="startGameBtn" class="start-button">開始遊戲</button>
        </div>

        <!-- 主遊戲畫面 -->
        <h1 id="mainGameTitle" class="text-2xl md:text-4xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin-top: 0; margin-bottom: 5px;">藍氏五子棋</h1>
        <div class="game-board-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <button id="restartBtn" class="btn btn-primary">重新開始</button>
            <button id="undoBtn" class="btn btn-secondary">悔棋 (3)</button>
        </div>

        <!-- 遊戲結束訊息框 -->
        <div id="messageBox" class="modal-overlay">
            <p id="messageText"></p>
            <div class="modal-buttons">
                 <button id="messageBoxOkBtn" class="modal-btn modal-btn-confirm">好的</button>
            </div>
        </div>
        
        <!-- 悔棋確認框 -->
        <div id="undoConfirmBox" class="modal-overlay">
            <p id="undoMessageText"></p>
            <div class="modal-buttons">
                <button id="undoConfirmBtn" class="modal-btn modal-btn-confirm">時光倒流</button>
                <button id="undoCancelBtn" class="modal-btn modal-btn-cancel">讓我想想</button>
            </div>
        </div>

        <!-- 重新開始確認框 -->
        <div id="restartConfirmBox" class="modal-overlay">
            <p>確定要放棄此局，另起新局嗎？</p>
            <div class="modal-buttons">
                <button id="restartConfirmBtn" class="modal-btn modal-btn-confirm">確認</button>
                <button id="restartCancelBtn" class="modal-btn modal-btn-cancel">取消</button>
            </div>
        </div>

        <div id="aiThinkingIndicator" class="ai-thinking-indicator">
            AI思考中...
        </div>

        <div id="fireworksContainer" class="fireworks-container"></div>
    </div>

    <script>
        // --- 遊戲設定 ---
        const BOARD_SIZE = 15;
        let CELL_SIZE;        
        let PIECE_RADIUS;     
        const WIN_COUNT = 5;  

        // --- 遊戲狀態變數 ---
        let canvas, ctx;
        let boardState = {};
        let currentPlayer = 1;
        let difficulty = 'intermediate';
        let undoCount = 3;
        let gameActive = true;
        let aiThinking = false;
        let moveHistory = [];
        let lastAIMove = null;

        // --- UI 元素 ---
        let startScreen, startGameBtn, startDifficultyRadios, mainGameTitle;
        let restartBtn, undoBtn;
        let messageBox, messageText, messageBoxOkBtn;
        let undoConfirmBox, undoMessageText, undoConfirmBtn, undoCancelBtn;
        let restartConfirmBox, restartConfirmBtn, restartCancelBtn;
        let aiThinkingIndicator, fireworksContainer;

        // --- 音訊與動畫 ---
        let audioContext, moveSoundBuffer;
        let highlightAnimationId = null;
        let highlightAlpha = 0;
        let highlightDirection = 1;

        // --- 座標轉換工具 ---
        function gridToPixel(row, col) {
            const x = col * CELL_SIZE + CELL_SIZE / 2;
            const y = row * CELL_SIZE + CELL_SIZE / 2;
            return { x, y };
        }

        function pixelToGrid(x, y) {
            const col = Math.floor(x / CELL_SIZE);
            const row = Math.floor(y / CELL_SIZE);
            return { row, col };
        }

        function getAllGridCoords() {
            const coords = [];
            for (let row = 0; row < BOARD_SIZE; row++) {
                for (let col = 0; col < BOARD_SIZE; col++) {
                    coords.push({ row, col });
                }
            }
            return coords;
        }

        function isOnBoard(row, col) {
            return row >= 0 && row < BOARD_SIZE && col >= 0 && col < BOARD_SIZE;
        }

        // --- 繪圖函數 ---
        function drawBoard() {
            if (!canvas || !ctx) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#694C2B'; // 深棕色線條
            ctx.lineWidth = 1;

            for (let i = 0; i < BOARD_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 2);
                ctx.lineTo(i * CELL_SIZE + CELL_SIZE / 2, canvas.height - CELL_SIZE / 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(CELL_SIZE / 2, i * CELL_SIZE + CELL_SIZE / 2);
                ctx.lineTo(canvas.width - CELL_SIZE / 2, i * CELL_SIZE + CELL_SIZE / 2);
                ctx.stroke();
            }

            const starPoints = [
                { row: 3, col: 3 }, { row: 3, col: 11 },
                { row: 11, col: 3 }, { row: 11, col: 11 },
                { row: 7, col: 7 }
            ];
            starPoints.forEach(({ row, col }) => {
                const { x, y } = gridToPixel(row, col);
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2); // 星位稍大
                ctx.fillStyle = '#694C2B';
                ctx.fill();
            });

            for (const key in boardState) {
                const [row, col] = key.split(',').map(Number);
                drawPiece(row, col, boardState[key]);
            }

            if (lastAIMove) {
                drawHighlight(lastAIMove.row, lastAIMove.col);
            }
        }

        function drawPiece(row, col, player) {
            const { x, y } = gridToPixel(row, col);
            ctx.beginPath();
            ctx.arc(x, y, PIECE_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = player === 1 ? '#2A1D11' : '#F5F5DC'; // 深棕色 vs 米色
            ctx.shadowColor = 'rgba(0,0,0,0.4)';
            ctx.shadowBlur = 6;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.shadowColor = 'transparent';
        }

        function drawHighlight(row, col) {
            const { x, y } = gridToPixel(row, col);
            const radius = PIECE_RADIUS * 1.2;
            ctx.save();
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 165, 0, ${highlightAlpha})`; // 橘色光芒
            ctx.shadowColor = `rgba(255, 165, 0, ${highlightAlpha * 0.8})`;
            ctx.shadowBlur = 20;
            ctx.fill();
            ctx.restore();
        }

        function animateHighlight() {
            if (lastAIMove) {
                highlightAlpha += highlightDirection * 0.02;
                if (highlightAlpha > 0.8 || highlightAlpha < 0) {
                    highlightDirection *= -1;
                    highlightAlpha = Math.max(0, Math.min(0.8, highlightAlpha));
                }
                drawBoard();
            } else {
                if (highlightAnimationId) {
                    cancelAnimationFrame(highlightAnimationId);
                    highlightAnimationId = null;
                    highlightAlpha = 0;
                    drawBoard();
                }
            }
            highlightAnimationId = requestAnimationFrame(animateHighlight);
        }

        // --- 遊戲邏輯 ---
        function placePiece(row, col, player) {
            const key = `${row},${col}`;
            if (isOnBoard(row, col) && !boardState[key]) {
                boardState[key] = player;
                moveHistory.push({ row, col, player_id: player });
                drawBoard();
                playSound(moveSoundBuffer);
                return true;
            }
            return false;
        }

        function checkWin(lastRow, lastCol, player, currentBoard = boardState) {
            if (lastRow === null || lastCol === null) {
                for (const key in currentBoard) {
                    const [r, c] = key.split(',').map(Number);
                    if (currentBoard[key] === player && checkWin(r, c, player, currentBoard)) {
                        return true;
                    }
                }
                return false;
            }

            const directions = [
                { dr: 0, dc: 1 }, { dr: 1, dc: 0 },
                { dr: 1, dc: 1 }, { dr: 1, dc: -1 }
            ];

            for (const dir of directions) {
                let count = 1;
                for (let i = 1; i < WIN_COUNT; i++) {
                    const nextRow = lastRow + dir.dr * i;
                    const nextCol = lastCol + dir.dc * i;
                    if (isOnBoard(nextRow, nextCol) && currentBoard[`${nextRow},${nextCol}`] === player) count++;
                    else break;
                }
                for (let i = 1; i < WIN_COUNT; i++) {
                    const nextRow = lastRow - dir.dr * i;
                    const nextCol = lastCol - dir.dc * i;
                    if (isOnBoard(nextRow, nextCol) && currentBoard[`${nextRow},${nextCol}`] === player) count++;
                    else break;
                }
                if (count >= WIN_COUNT) return true;
            }
            return false;
        }

        function isBoardFull() {
            return Object.keys(boardState).length === BOARD_SIZE * BOARD_SIZE;
        }

        function endGame(winner) {
            gameActive = false;
            if (highlightAnimationId) {
                cancelAnimationFrame(highlightAnimationId);
                highlightAnimationId = null;
                lastAIMove = null;
                drawBoard();
            }

            if (winner === 1) {
                showMessage('恭喜！果然是棋聖，春秋萬世！');
            } else if (winner === 2) {
                showMessage('勝敗乃兵家常事，再來一局！');
            } else {
                showMessage('平局！棋逢敵手，再來一局！');
            }
        }

        function showMessage(msg) {
            messageText.textContent = msg;
            messageBox.style.display = 'block';
            messageBoxOkBtn.onclick = () => {
                messageBox.style.display = 'none';
                if (msg.includes('恭喜')) {
                    startFireworks();
                    setTimeout(initGameToStartScreen, 5000); // Wait for fireworks to finish
                } else {
                    initGameToStartScreen();
                }
            };
        }

        function updateUndoButton() {
            undoBtn.textContent = `悔棋 (${undoCount})`;
            undoBtn.disabled = undoCount <= 0 || currentPlayer === 2 || aiThinking;
        }

        // --- AI 邏輯 ---
        const AI_PLAYER = 2;
        const HUMAN_PLAYER = 1;

        // UPDATED: 啟發式剪枝，可自訂掃描半徑
        function getPrunedMoves(board, radius = 1) { // 預設半徑為 1
            const moveSet = new Set();
            const keys = Object.keys(board);

            if (keys.length === 0) {
                return [{ row: 7, col: 7 }];
            }

            for (const key of keys) {
                const [row, col] = key.split(',').map(Number);
                // 檢查周圍指定半徑內的點
                for (let dr = -radius; dr <= radius; dr++) {
                    for (let dc = -radius; dc <= radius; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const r = row + dr;
                        const c = col + dc;
                        if (isOnBoard(r, c) && !board[`${r},${c}`]) {
                            moveSet.add(`${r},${c}`);
                        }
                    }
                }
            }
            
            if (moveSet.size === 0) {
                 // 如果剪枝後沒有可選的點（例如棋子分散），則返回所有空點
                 return getAllGridCoords().filter(({ row, col }) => !board[`${row},${col}`]);
            }

            return Array.from(moveSet).map(key => {
                const [row, col] = key.split(',').map(Number);
                return { row, col };
            });
        }


        function evaluateBoard(board, player) {
            let score = 0;
            const opponent = player === HUMAN_PLAYER ? AI_PLAYER : HUMAN_PLAYER;
            const scores = {
                '5': 1000000, '4_open': 10000, '4_half_open': 1000,
                '3_open': 1000, '3_half_open': 100, '2_open': 100, '2_half_open': 10
            };
            const directions = [
                { dr: 0, dc: 1 }, { dr: 1, dc: 0 }, { dr: 1, dc: 1 }, { dr: 1, dc: -1 }
            ];

            getAllGridCoords().forEach(({ row, col }) => {
                for (const dir of directions) {
                    let line = [];
                    for (let i = 0; i < WIN_COUNT; i++) {
                        const r = row + dir.dr * i;
                        const c = col + dir.dc * i;
                        if (isOnBoard(r, c)) line.push({ r, c, player: board[`${r},${c}`] });
                        else break;
                    }

                    if (line.length === WIN_COUNT) {
                        let playerCount = 0, opponentCount = 0, emptyCount = 0;
                        line.forEach(cell => {
                            if (cell.player === player) playerCount++;
                            else if (cell.player === opponent) opponentCount++;
                            else emptyCount++;
                        });

                        if (playerCount > 0 && opponentCount === 0) {
                            if (playerCount === 5) score += scores['5'];
                            else if (playerCount === 4) {
                                const prevR = row - dir.dr, prevC = col - dir.dc;
                                const nextR = row + dir.dr * WIN_COUNT, nextC = col + dir.dc * WIN_COUNT;
                                const openEnds = (isOnBoard(prevR, prevC) && !board[`${prevR},${prevC}`] ? 1 : 0) +
                                                 (isOnBoard(nextR, nextC) && !board[`${nextR},${nextC}`] ? 1 : 0);
                                if (openEnds === 2) score += scores['4_open'];
                                else if (openEnds === 1) score += scores['4_half_open'];
                            }
                            else if (playerCount === 3) {
                                const prevR = row - dir.dr, prevC = col - dir.dc;
                                const nextR = row + dir.dr * WIN_COUNT, nextC = col + dir.dc * WIN_COUNT;
                                const openEnds = (isOnBoard(prevR, prevC) && !board[`${prevR},${prevC}`] ? 1 : 0) +
                                                 (isOnBoard(nextR, nextC) && !board[`${nextR},${nextC}`] ? 1 : 0);
                                if (openEnds === 2 && emptyCount >= 2) score += scores['3_open'];
                                else if (openEnds >= 1 && emptyCount >= 1) score += scores['3_half_open'];
                            }
                        } else if (opponentCount > 0 && playerCount === 0) {
                            if (opponentCount === 5) score -= scores['5'] * 1.5;
                            else if (opponentCount === 4) {
                                const prevR = row - dir.dr, prevC = col - dir.dc;
                                const nextR = row + dir.dr * WIN_COUNT, nextC = col + dir.dc * WIN_COUNT;
                                const openEnds = (isOnBoard(prevR, prevC) && !board[`${prevR},${prevC}`] ? 1 : 0) +
                                                 (isOnBoard(nextR, nextC) && !board[`${nextR},${nextC}`] ? 1 : 0);
                                if (openEnds === 2) score -= scores['4_open'] * 1.2;
                                else if (openEnds === 1) score -= scores['4_half_open'] * 1.1;
                            }
                            else if (opponentCount === 3) {
                                const prevR = row - dir.dr, prevC = col - dir.dc;
                                const nextR = row + dir.dr * WIN_COUNT, nextC = col + dir.dc * WIN_COUNT;
                                const openEnds = (isOnBoard(prevR, prevC) && !board[`${prevR},${prevC}`] ? 1 : 0) +
                                                 (isOnBoard(nextR, nextC) && !board[`${nextR},${nextC}`] ? 1 : 0);
                                if (openEnds === 2 && emptyCount >= 2) score -= scores['3_open'] * 1.1;
                            }
                        }
                    }
                }
            });
            return score;
        }

        function minimax(currentBoard, depth, isMaximizingPlayer, alpha, beta) {
            const humanWins = checkWin(null, null, HUMAN_PLAYER, currentBoard);
            if (humanWins) return -100000 + depth;
            const aiWins = checkWin(null, null, AI_PLAYER, currentBoard);
            if (aiWins) return 100000 - depth;

            // 遞迴時使用預設半徑 1
            const availableMoves = getPrunedMoves(currentBoard); 
            if (availableMoves.length === 0 || depth === 0) {
                return evaluateBoard(currentBoard, AI_PLAYER);
            }

            if (isMaximizingPlayer) {
                let bestVal = -Infinity;
                for (const move of availableMoves) {
                    const newBoard = { ...currentBoard };
                    newBoard[`${move.row},${move.col}`] = AI_PLAYER;
                    const value = minimax(newBoard, depth - 1, false, alpha, beta);
                    bestVal = Math.max(bestVal, value);
                    alpha = Math.max(alpha, bestVal);
                    if (beta <= alpha) break;
                }
                return bestVal;
            } else {
                let bestVal = Infinity;
                for (const move of availableMoves) {
                    const newBoard = { ...currentBoard };
                    newBoard[`${move.row},${move.col}`] = HUMAN_PLAYER;
                    const value = minimax(newBoard, depth - 1, true, alpha, beta);
                    bestVal = Math.min(bestVal, value);
                    beta = Math.min(beta, bestVal);
                    if (beta <= alpha) break;
                }
                return bestVal;
            }
        }

        function findBestAIMove() {
            return new Promise(resolve => {
                aiThinking = true;
                aiThinkingIndicator.style.display = 'block';
                updateUndoButton();

                setTimeout(() => {
                    const startTime = performance.now();
                    const TIME_LIMIT = 4800; 

                    let bestMove = null;
                    let bestValue = -Infinity;
                    
                    // 根據難度決定搜尋深度和初始掃描半徑
                    let searchDepth;
                    let pruneRadius;
                    if (difficulty === 'beginner') {
                        searchDepth = 0;
                        pruneRadius = 1;
                    } else if (difficulty === 'intermediate') {
                        searchDepth = 1;
                        pruneRadius = 1;
                    } else if (difficulty === 'master') {
                        searchDepth = 2;
                        pruneRadius = 1;
                    } else if (difficulty === 'saint') {
                        searchDepth = 3; 
                        pruneRadius = 2; // 棋聖使用更大的初始掃描半徑
                    } else {
                        searchDepth = 1;
                        pruneRadius = 1;
                    }
                    
                    // 使用指定的半徑獲取第一層的候選著法
                    const availableMoves = getPrunedMoves(boardState, pruneRadius);

                    if (availableMoves.length === 0) {
                        aiThinking = false;
                        aiThinkingIndicator.style.display = 'none';
                        updateUndoButton();
                        resolve(null); 
                        return;
                    }
                    
                    bestMove = availableMoves[0]; 

                    if (difficulty === 'beginner') {
                        bestMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                    } else {
                        for (const move of availableMoves) {
                            if (performance.now() - startTime > TIME_LIMIT) {
                                console.log("AI 時間限制已到，返回目前找到的最佳解。");
                                break; 
                            }
                            const newBoard = { ...boardState };
                            newBoard[`${move.row},${move.col}`] = AI_PLAYER;
                            // minimax 內部遞迴時，仍使用預設半徑 1 的 getPrunedMoves
                            const value = minimax(newBoard, searchDepth - 1, false, -Infinity, Infinity);
                            if (value > bestValue) {
                                bestValue = value;
                                bestMove = move;
                            }
                        }
                    }
                    
                    aiThinking = false;
                    aiThinkingIndicator.style.display = 'none';
                    updateUndoButton();
                    resolve(bestMove);

                }, 50); 
            });
        }

        async function handleAIMove() {
            const move = await findBestAIMove();
            if (move && placePiece(move.row, move.col, AI_PLAYER)) {
                lastAIMove = { row: move.row, col: move.col };
                if (!highlightAnimationId) animateHighlight();

                if (checkWin(move.row, move.col, AI_PLAYER)) endGame(AI_PLAYER);
                else if (isBoardFull()) endGame(0);
                else {
                    currentPlayer = HUMAN_PLAYER;
                    updateUndoButton();
                }
            } else {
                console.error("AI 未能做出有效移動。");
                if (isBoardFull()) endGame(0);
            }
        }

        // --- 事件處理器 ---
        function handleCanvasClick(event) {
            if (!gameActive || currentPlayer === AI_PLAYER || aiThinking) return;

            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            const { row, col } = pixelToGrid(mouseX, mouseY);

            if (lastAIMove) {
                lastAIMove = null;
                if (highlightAnimationId) {
                    cancelAnimationFrame(highlightAnimationId);
                    highlightAnimationId = null;
                }
                drawBoard();
            }

            if (placePiece(row, col, HUMAN_PLAYER)) {
                if (checkWin(row, col, HUMAN_PLAYER)) endGame(HUMAN_PLAYER);
                else if (isBoardFull()) endGame(0);
                else {
                    currentPlayer = AI_PLAYER;
                    setTimeout(() => handleAIMove(), 100);
                }
            }
        }
        
        function performUndo() {
            if (moveHistory.length < 2) return;

            const aiMove = moveHistory.pop();
            delete boardState[`${aiMove.row},${aiMove.col}`];
            const playerMove = moveHistory.pop();
            delete boardState[`${playerMove.row},${playerMove.col}`];

            undoCount--;
            updateUndoButton();
            lastAIMove = null;
            if (highlightAnimationId) {
                cancelAnimationFrame(highlightAnimationId);
                highlightAnimationId = null;
            }
            drawBoard();
        }

        function handleUndoClick() {
            if (undoCount <= 0 || currentPlayer === AI_PLAYER || aiThinking) {
                showMessage('將軍，現在無法悔棋！');
                return;
            }
            if (moveHistory.length < 2) {
                showMessage('棋局未深，無需悔棋。');
                return;
            }

            const mockingMessages = [
                '大丈夫豈能言悔？此一步，你可想好了？',
                '沙場對弈，落子無悔... 但我給你一次機會。',
                '時光回溯乃逆天之舉，你確定要這麼做嗎？'
            ];
            undoMessageText.textContent = mockingMessages[Math.floor(Math.random() * mockingMessages.length)];
            undoConfirmBox.style.display = 'block';
        }
        
        function handleRestartClick() {
            restartConfirmBox.style.display = 'block';
        }

        // --- 音效與特效 ---
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const bufferSize = audioContext.sampleRate * 0.1;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.sin(i / (audioContext.sampleRate / 880) * Math.PI * 2) * 0.3;
                }
                moveSoundBuffer = buffer;
            } catch (e) {
                console.error("無法初始化音訊:", e);
            }
        }

        function playSound(buffer) {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            fireworksContainer.appendChild(firework);

            const colors = ['#FFD700', '#FF4500', '#DA70D6', '#00BFFF', '#ADFF2F'];
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `position:absolute; width:5px; height:5px; background-color:${colors[Math.floor(Math.random() * colors.length)]}; border-radius:50%; opacity:1;`;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 50 + 20;
                const endX = x + Math.cos(angle) * distance;
                const endY = y + Math.sin(angle) * distance;
                particle.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${endX - x}px, ${endY - y}px)`, opacity: 0 }
                ], { duration: 1000 + Math.random() * 500, easing: 'ease-out', fill: 'forwards', delay: Math.random() * 200 });
                firework.appendChild(particle);
            }
            firework.onanimationend = () => firework.remove();
        }
        
        function startFireworks() {
            fireworksContainer.innerHTML = '';
            const duration = 5000; // 持續 5 秒
            const interval = 250; // 每 250 毫秒發射一波
            let elapsed = 0;

            const intervalId = setInterval(() => {
                const burstSize = Math.floor(Math.random() * 5) + 3; // 每波 3 到 7 個煙火
                for (let i = 0; i < burstSize; i++) {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.7;
                    createFirework(x, y);
                }
                elapsed += interval;
                if (elapsed >= duration) {
                    clearInterval(intervalId);
                }
            }, interval);
        }

        // --- 初始化與事件監聽 ---
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            if (!canvas) return;
            ctx = canvas.getContext('2d');
            const gameBoardArea = document.querySelector('.game-board-area');
            const size = Math.min(gameBoardArea.offsetWidth, gameBoardArea.offsetHeight);
            CELL_SIZE = Math.floor(size / BOARD_SIZE);
            PIECE_RADIUS = CELL_SIZE * 0.45;
            canvas.width = CELL_SIZE * BOARD_SIZE;
            canvas.height = CELL_SIZE * BOARD_SIZE;
            boardState = {};
            currentPlayer = 1;
            undoCount = 3;
            gameActive = true;
            aiThinking = false;
            lastAIMove = null;
            moveHistory = [];
            drawBoard();
            updateUndoButton();
            aiThinkingIndicator.style.display = 'none';
            fireworksContainer.innerHTML = '';
            if (!canvas.hasEventListener) {
                canvas.addEventListener('click', handleCanvasClick);
                canvas.hasEventListener = true;
            }
        }

        function initGameToStartScreen() {
            document.querySelector('.game-board-area').style.display = 'none';
            document.querySelector('.controls-panel').style.display = 'none';
            mainGameTitle.style.display = 'none';
            startScreen.style.display = 'flex';
            boardState = {};
            moveHistory = [];
            undoCount = 3;
            gameActive = false;
            aiThinking = false;
            lastAIMove = null;
            updateUndoButton();
            if (canvas && canvas.hasEventListener) {
                canvas.removeEventListener('click', handleCanvasClick);
                canvas.hasEventListener = false;
            }
        }

        let eventListenersAdded = false;
        window.addEventListener('load', () => {
            startScreen = document.getElementById('startScreen');
            startGameBtn = document.getElementById('startGameBtn');
            startDifficultyRadios = document.querySelectorAll('input[name="startDifficulty"]');
            mainGameTitle = document.getElementById('mainGameTitle');
            restartBtn = document.getElementById('restartBtn');
            undoBtn = document.getElementById('undoBtn');
            messageBox = document.getElementById('messageBox');
            messageText = document.getElementById('messageText');
            messageBoxOkBtn = document.getElementById('messageBoxOkBtn');
            aiThinkingIndicator = document.getElementById('aiThinkingIndicator');
            fireworksContainer = document.getElementById('fireworksContainer');
            undoConfirmBox = document.getElementById('undoConfirmBox');
            undoMessageText = document.getElementById('undoMessageText');
            undoConfirmBtn = document.getElementById('undoConfirmBtn');
            undoCancelBtn = document.getElementById('undoCancelBtn');
            restartConfirmBox = document.getElementById('restartConfirmBox');
            restartConfirmBtn = document.getElementById('restartConfirmBtn');
            restartCancelBtn = document.getElementById('restartCancelBtn');
            
            initAudio();

            if (!eventListenersAdded) {
                restartBtn.addEventListener('click', handleRestartClick);
                undoBtn.addEventListener('click', handleUndoClick);
                
                undoConfirmBtn.addEventListener('click', () => {
                    performUndo();
                    undoConfirmBox.style.display = 'none';
                });
                undoCancelBtn.addEventListener('click', () => {
                    undoConfirmBox.style.display = 'none';
                });

                restartConfirmBtn.addEventListener('click', () => {
                    restartConfirmBox.style.display = 'none';
                    initGameToStartScreen();
                });
                restartCancelBtn.addEventListener('click', () => {
                    restartConfirmBox.style.display = 'none';
                });

                startGameBtn.addEventListener('click', () => {
                    for (const radio of startDifficultyRadios) {
                        if (radio.checked) {
                            difficulty = radio.value;
                            break;
                        }
                    }
                    startScreen.style.display = 'none';
                    document.querySelector('.game-board-area').style.display = 'flex';
                    document.querySelector('.controls-panel').style.display = 'flex';
                    mainGameTitle.style.display = 'block';
                    initGame();
                });
                eventListenersAdded = true;
            }
        });

        window.addEventListener('resize', () => {
            if (startScreen && startScreen.style.display === 'none') {
                initGame();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const gameBoardArea = document.querySelector('.game-board-area');
            const controlsPanel = document.querySelector('.controls-panel');
            const mainTitleElement = document.getElementById('mainGameTitle');
            const startScreenElement = document.getElementById('startScreen');
            if (gameBoardArea) gameBoardArea.style.display = 'none';
            if (controlsPanel) controlsPanel.style.display = 'none';
            if (mainTitleElement) mainTitleElement.style.display = 'none';
            if (startScreenElement) startScreenElement.style.display = 'flex';
        });

    </script>
